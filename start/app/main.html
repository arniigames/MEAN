<!--main.html-->
<!doctype html>
<html>
<head>
    <title>Chirp</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/ng-app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-app="ng-app">
<div id='main' class="container" ng-controller="mainController">

    <div class="col-md-offset-2 col-md-8">
        <div class="clearfix">


            <form data-ng-submit="post()">

                <input required type="text" class="form-control" ng-model="newPost.created_by"/>
                <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
                <input  class="btn submit-btn pull-right" type="submit" value="Chirp!"/>

            </form>

        </div>

        <div id="post-stream">
            <h4>Chirp Feed</h4>
            <!-- true arguement is order_by direction-->
            <div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'"
                 ng-class-even="'even'">
                <p>{{post.created_by}} says {{post.text}}</p>
                <small>Posted by @{{post.created_by}}</small>
                <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
            </div>
        </div>

    </div>
</body>


</html>
